<head>
    <title>Mary's Shopping List</title>
</head>

<body>
    <header>
        <form class="new-task">
            <input type="text" name="text" placeholder="Add new items" />
        </form>
    </header>

    <div class="container">
        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
    <footer>
        <div class="total">Total: $100.00</div>
    </footer>
</body>

<template name="task">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>

        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{text}}</span>

        <form class="price">
            $<input type="text" name="prices" />
        </form>
    </li>
</template>
